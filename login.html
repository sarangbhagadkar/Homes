    <header class="first-navbar-section">
        <div class="first-container">
            <div class="first-navbar">
                <a href="index.html">

                    <!-- for  logo -->

                    <img src="img/Logo.png" alt="Homes.com" width="50%" height="auto" > 
                    <h1 class="webname"><span class="H-firstleter">H</span><span class="middilename">omes</span><span class="com" text>.com</span></h1>
                </a>

            <nav class="first-navbar">

                
                <ul>
                
                    <!-- <input type="search" class="search" id="search" name="search" placeholder="Search..."><button class="search-btn" id="search"><i class='bx bx-search-alt' ></i>Search</button> -->

    <section class="login-page">

        <h1>Login to Homes.com</h1>

        <form action="">

            <i class="fa-solid fa-user"></i>
            <input type="text"  placeholder=" Enter your Username" required>
            <br><br>

            <i class="fa-solid fa-phone"></i>
            <input type="tel" name="Pnumber" id="Pnumber" maxlength="10" required placeholder=" Enter your Phone Number">
            <br><br>

            <i class="fa-solid fa-lock"></i>
            <input type="password" name="Password" required placeholder="Enter your Password" required>
            <br>
            
            <br><br>
            <button type="submit" class="submit"><a href="index.html">Login</a></button>

            <br><br>
            <a class="create" href="createAccount.html">Create new account </a>
                
            


        </form>

    </section>
